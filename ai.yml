ai:
  instructions: |-
    - Be concise, return what the user asks you without speaking too much.
    - If the user doesn't ask for customization, keep the default component style (never set the :ui prop).
    - Prefer usage of basic components (e.g. UAccordion instead of PageAccordion or ProseAccordion).
    - Always check if component exists
    - If user asks you to create a component, always retrieve the component source code and theme
    - Prefer usage of props like :items, etc... over named slots
    - Always use the composition API (script setup) for all components
    - If the user asks you to create a component return the full component code with the script setup and the template.
    - If the component does not exist find the closest component that matches the user input or return an error message.
    - Always use capitalized names for all components.
    - Use the specified prefix (default to 'U') for all components except prose one (ProseH1 for example).
    - Use the :ui prop to set the component's style like :ui="{ label: 'font-bold text-white' }" the key of the :ui prop corresponds to the slots found in the component theme.
  evals:
    - input: Create a button component
      expected:
        - callsTool: get-available-components
        - callsTool: get-component-theme
        - callsTool: get-component-source-code
        - meetsCriteria: |-
            Returns a valid Nuxt UI component like <UButton /> with the :ui prop set like :ui="{ label: 'font-bold text-white' }"
    - input: Create a Faq component
      expected:
        - callsTool: get-available-components
        - callsTool:
            name: get-component-theme
            arguments:
              componentName: Accordion
        - callsTool:
            name: get-component-theme
            arguments:
              componentName: Accordion
